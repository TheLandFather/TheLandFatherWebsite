<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Page Intro</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: black;
        }
        #intro-video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: auto;
            height: 100%;
            min-width: 100%;
            min-height: 100%;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }
        .fade-out {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            z-index: 1;
        }
    </style>
</head>
<body>
    <video id="intro-video" autoplay muted playsinline>
        <source src="Material(s)/AboutPageIntro.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div id="fadeEffect" class="fade-out"></div>
    <script>
        document.getElementById('intro-video').addEventListener('ended', function() {
            document.getElementById('fadeEffect').style.opacity = 1;
            setTimeout(function() {
                window.location.href = 'AboutPage.html';
            }, 500);
        });

        // Ensure elements are visible on orientation change
        window.addEventListener('orientationchange', function() {
            document.getElementById('fadeEffect').style.opacity = 0;
            document.getElementById('fadeEffect').style.visibility = 'visible';
        });
    </script>
</body>
</html>

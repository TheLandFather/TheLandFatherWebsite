<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Game Suggestions</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            user-select: none;
            margin: 0;
            padding: 0;
            opacity: 0; /* Initially hide body */
            animation: fadeIn 2s forwards; /* Fade in effect */
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        #top-bar {
            width: 100%;
            border: 1px solid white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }
        #top-bar button {
            border: 1px solid white;
            background-color: transparent;
            color: white;
            padding: 10px;
            cursor: pointer;
        }
        h1 {
            font-size: 96px; /* 1 inch roughly equals 96px */
            text-align: center;
            margin-top: 20px;
        }
        .genre-title {
            font-size: 48px; /* 0.5 inch roughly equals 48px */
            text-align: center;
            margin-top: 20px;
        }
        .icons {
            display: flex;
            justify-content: center;
            gap: 40px; /* Adjust gap as needed */
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .icon {
            text-align: center;
        }
        .icon img {
            width: 180px;
            height: 180px;
            cursor: pointer;
            transition: opacity 0.5s ease; /* Fade effect for icons */
        }
        .icon-title {
            font-size: 24px; /* Roughly 2 cm */
        }
        .box {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Align items to the top */
            overflow-y: auto;
            opacity: 0; /* Initially hide boxes */
            transition: opacity 0.5s ease; /* Fade effect for boxes */
        }
        .box .top-bar {
            width: 100%;
            border: 1px solid white;
            display: flex;
            justify-content: flex-end;
        }
        .box .top-bar button {
            border: none;
            background-color: transparent;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        .game-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 20px;
        }
        .game {
            width: 2in; /* 1 inch roughly equals 96px */
            height: 2in;
            text-align: center;
            font-size: 0.7cm;
        }
        .game img {
            width: 2in;
            height: 2in;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            h1 {
                font-size: 48px;
            }
            .genre-title {
                font-size: 24px;
            }
            .icon img {
                width: 120px;
                height: 120px;
            }
            .game {
                width: 1.5in;
                height: 1.5in;
                font-size: 0.5cm;
            }
            .game img {
                width: 1.5in;
                height: 1.5in;
            }
        }

        @media (orientation: portrait) {
            h1 {
                font-size: 72px;
            }
            .genre-title {
                font-size: 36px;
            }
            .icon img {
                width: 150px;
                height: 150px;
            }
        }

        @media (orientation: landscape) {
            h1 {
                font-size: 96px;
            }
            .genre-title {
                font-size: 48px;
            }
            .icon img {
                width: 180px;
                height: 180px;
            }
        }
    </style>
    <script src="JQuery 3.7.1.js"></script>
    <script>
        $(document).ready(function() {
            // Fade in the body when the page loads
            $('body').css('opacity', '0').animate({opacity: 1}, 2000);

            // Function to show the box with fade effect
            function showBox(boxId) {
                $(boxId).css('display', 'flex').animate({opacity: 1}, 500);
            }

            // Function to hide the box with fade effect
            function hideBox(boxId) {
                $(boxId).animate({opacity: 0}, 500, function() {
                    $(this).css('display', 'none');
                });
            }

            $('.icon img').click(function() {
                var genre = $(this).attr('alt').replace(/\s/g, '');
                showBox('#'+genre+'Box');
            });

            $('.box button').click(function() {
                hideBox($(this).closest('.box'));
            });

            $('#OfflineBotGames').click(function() {
                window.open('https://www.offlinebots.com', '_blank');
            });
        });
    </script>
</head>
<body>
    <div id="top-bar">
        <button onclick="window.location.href='../Website (True).html'">Back to the Website</button>
    </div>
    <h1>My Game Suggestions</h1>
    <div class="genre-title">Genres</div>
    <div class="icons">
        <div class="icon">
            <img src="Material(s)/RacingGames.png" alt="Racing Games">
            <div class="icon-title">Racing Games</div>
        </div>
        <div class="icon">
            <img src="Material(s)/ShooterGames.png" alt="Shooter Games">
            <div class="icon-title">Shooter Games</div>
        </div>
        <div class="icon">
            <img src="Material(s)/StrategyGames.png" alt="Strategy Games">
            <div class="icon-title">Strategy Games</div>
        </div>
        <div class="icon">
            <img src="Material(s)/CombatBuildingGames.png" alt="Combat Building Games">
            <div class="icon-title">Combat Building<br>Games</div>
        </div>
    </div>
    <div class="genre-title" style="margin-top: 40px;">Bonus Genre</div>
    <div class="icon" id="OfflineBotGames" style="margin-top: 20px;">
        <img src="Material(s)/OfflineBotsGames.png" alt="Offline Bot Games">
        <div class="icon-title">Offline Bot Games</div>
    </div>

    <!-- Racing Games Box -->
    <div class="box" id="RacingGamesBox">
        <div class="top-bar">
            <button>X</button>
        </div>
        <div class="game-list">
            <div class="game">
                <img src="Material(s)/RacingGames/Forza Horizon 4.png" alt="Forza Horizon 4">
                <div>Forza Horizon 4</div>
            </div>
        </div>
    </div>

    <!-- Shooter Games Box -->
    <div class="box" id="ShooterGamesBox">
        <div class="top-bar">
            <button>X</button>
        </div>
        <div class="game-list">
            <div class="game">
                <img src="Material(s)/ShooterGames/Star Wars Battlefront.png" alt="Star Wars Battlefront">
                <div>Star Wars Battlefront</div>
            </div>
        </div>
    </div>

    <!-- Strategy Games Box -->
    <div class="box" id="StrategyGamesBox">
        <div class="top-bar">
            <button>X</button>
        </div>
        <div class="game-list">
            <div class="game">
                <img src="Material(s)/StrategyGames/Rusted Warfare.png" alt="Rusted Warfare">
                <div>Rusted Warfare</div>
            </div>
        </div>
    </div>

    <!-- Combat Building Games Box -->
    <div class="box" id="CombatBuildingGamesBox">
        <div class="top-bar">
            <button>X</button>
        </div>
        <div class="game-list">
            <div class="game">
                <img src="Material(s)/CombatBuildingGames/TerraTech.png" alt="TerraTech">
                <div>TerraTech</div>
            </div>
        </div>
    </div>
</body>
</html>

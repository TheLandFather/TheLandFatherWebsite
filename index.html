<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Emmanuel's Website</title>
<link href="https://fonts.googleapis.com/css2?family=Chunk+Five&display=swap" rel="stylesheet">
<style>
    /* Basic Styles */
    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: 'Chunk Five', sans-serif;
        background: black;
        color: rgb(255, 255, 255);
    }
    /* Video Styles */
    #introVideo, #bgVideo {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    #bgVideo {
        display: none;
    }
    /* Information Box Styles */
    .border-box {
        position: absolute;
        padding: 20px;
        border: 2px solid rgb(255, 255, 255);
        border-radius: 5px;
        background: rgba(0, 0, 0, 0.8);
        color: rgb(255, 255, 255);
        opacity: 0;
        transition: opacity 0.4s ease-in-out;
        visibility: hidden;
        will-change: opacity, visibility;
        height: calc(22% - 5px); /* Slightly reduced height */
    }
    /* Specific Positioning */
    #about { top: 12%; left: 5%; width: 40%; height: 22%; }
    #gallery { top: 41.9%; left: 5%; width: 40%; }
    #hobbies { top: 71%; left: 5%; width: 40%; }
    #goals { top: 16%; left: 55%; width: 40%; height: 33%; }
    #gameSuggestions { top: 58%; left: 55%; width: 40%; height: 33%; }
    /* Title Styles */
    .title {
        position: absolute;
        top: 5px;
        width: 100%;
        text-align: center;
        font-size: 52px;
        color: rgb(255, 255, 255);
        text-shadow: 2px 2px black;
        opacity: 0;
        transition: opacity 0.4s ease-in-out;
        will-change: opacity, visibility;
        font-weight: 700; /* Make the font thicker */
    }
    /* Button Styles */
    .button {
        display: inline-block;
        margin-top: -7px;
        padding: 5px 20px;
        color: black;
        background-color: rgb(255, 255, 255);
        border: none;
        border-radius: 5px;
        text-decoration: none;
        font-size: 18px;
        font-family: 'Chunk Five', sans-serif;
        will-change: opacity, visibility;
    }
    /* Responsive Design */
    @media (max-width: 1024px) {
        body, html {
            height: auto;
            overflow-y: auto; /* Enable vertical scrolling */
        }
        .border-box {
            position: static;
            width: 80%;
            margin: 10px auto;
        }
        #about, #gallery, #hobbies, #goals, #gameSuggestions {
            width: 80%;
            left: 10%;
        }
        .title {
            font-size: 10vw;
            position: static;
            margin-top: 20px;
        }
    }
</style>
</head>
<body>

<!-- Intro and Background Videos -->
<video id="introVideo" src="Website Material(s)/TheLandFatherIntro.mp4" autoplay muted playsinline></video>
<video id="bgVideo" src="Website Material(s)/TLFBackgroundLoop.mp4" loop muted playsinline></video>

<!-- Title -->
<div class="title">Welcome to Emmanuel's Website</div>

<!-- Information Boxes -->
<div id="about" class="border-box">
    <h2>About Me</h2>
    <p>W</p>
    <a href="WebPage(s)\AboutPage\AboutPage(Intro).html" class="button">Learn More</a>
</div>

<div id="gallery" class="border-box">
    <h2>Gallery/Projects</h2>
    <p>C</p>
    <a href="gallery.html" class="button">See More</a>
</div>

<div id="hobbies" class="border-box">
    <h2>Hobbies</h2>
    <p>I</p>
    <a href="hobbies.html" class="button">Learn More</a>
</div>

<div id="goals" class="border-box">
    <h2>My Goals</h2>
    <p>I.</p>
    <a href="WebPage(s)/MyGoalsPage/MyGoalsPage.html" class="button">Learn More</a>
</div>

<div id="gameSuggestions" class="border-box">
    <h2>Game Suggestions</h2>
    <p>Are.</p>
    <a href="WebPage(s)\GameSuggestionPage\GameSuggestionPage.html" class="button">Learn More</a>
</div>

<script>
    // Video transition logic
    document.getElementById('introVideo').addEventListener('ended', function() {
        var introVideo = document.getElementById('introVideo');
        var bgVideo = document.getElementById('bgVideo');
        var boxes = document.querySelectorAll('.border-box');
        var title = document.querySelector('.title');

        introVideo.style.transition = 'opacity 0.5s ease-in-out, visibility 0.5s';
        introVideo.style.opacity = 0;
        introVideo.style.visibility = 'hidden';

        setTimeout(function() {
            introVideo.style.display = 'none';
            bgVideo.style.display = 'block';
            bgVideo.style.opacity = 0;
            bgVideo.style.transition = 'opacity 0.4s ease-in-out';
            bgVideo.play();
            setTimeout(function() {
                bgVideo.style.opacity = 1;
                // Fade in the title first
                title.style.opacity = 1;
                title.style.visibility = 'visible';
                setTimeout(function() {
                    // Fade in information boxes one by one
                    boxes.forEach((box, index) => {
                        setTimeout(() => {
                            box.style.visibility = 'visible';
                            box.style.opacity = 1;
                        }, index * 500);
                    });
                }, 500); // Delay to fade in boxes after title
            }, 50);
        }, 500);
    });

    // Ensure elements reappear on orientation change
    window.addEventListener('orientationchange', function() {
        var boxes = document.querySelectorAll('.border-box');
        var title = document.querySelector('.title');
        title.style.visibility = 'visible';
        title.style.opacity = 1;
        boxes.forEach((box) => {
            box.style.visibility = 'visible';
            box.style.opacity = 1;
        });
    });
</script>

</body>
</html>
